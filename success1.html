<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 성공</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c8e6c9, #a5d6a7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .success-box {
      background-color: #ffffffee;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeInUp 0.8s ease;
      max-width: 360px;
      width: 100%;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      color: #4b7d57;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .home-button {
      padding: 12px 24px;
      background-color: #66bb6a;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.1s;
    }

    .home-button:hover {
      background-color: #388e3c;
    }

    .home-button:active {
      transform: scale(0.95);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 폭죽 팡 애니메이션 */
    .firework {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      opacity: 1;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, 0) scale(0.5);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -20px) scale(1.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -40px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>✅ 로그인 완료!</h1>
    <p>GreenShop에 오신 것을 환영합니다!<br/>즐거운 쇼핑 되세요 😊</p>
    <a href="index.html" class="home-button">🏠 홈으로 돌아가기</a>
  </div>

  <script>
    // 클로버 떨어지는 애니메이션
    function createClover() {
      const clover = document.createElement("div");
      clover.textContent = "☘️";
      clover.style.position = "fixed";
      clover.style.left = Math.random() * window.innerWidth + "px";
      clover.style.top = "-40px";
      clover.style.fontSize = "20px";
      clover.style.opacity = Math.random();
      clover.style.animation = `fall ${6 + Math.random() * 4}s linear`;
      document.body.appendChild(clover);
      setTimeout(() => clover.remove(), 10000);
    }

    setInterval(createClover, 700);

    // 클로버 fall 애니메이션
    const style = document.createElement("style");
    style.textContent = `
      @keyframes fall {
        to { transform: translateY(100vh); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
