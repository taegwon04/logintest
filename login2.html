<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bongle 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }

    .fake-search {
        width: 400px;
        max-width: 90%;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 30px;
        box-shadow: 0 1px 6px rgba(32,33,36,.28);
    }

    .fake-search input {
        border: none;
        outline: none;
        font-size: 1rem;
        width: 100%;
    }

    .login-box {
        width: 350px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
        margin-bottom: 20px;
        font-size: 1.2rem;
        color: #202124;
        text-align: center;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .password-toggle {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.9rem;
        color: #333;
        margin-bottom: 15px;
        width: 100%;
        white-space: nowrap;
    }

    .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
    }

    .login-box button:hover {
        background-color: #0c5bd3;
    }

    .error {
        color: red;
        font-size: 0.9rem;
        margin-top: 10px;
        text-align: center;
    }

    @media (max-width: 400px) {
        .login-box {
            width: 90%;
        }
    }
    </style>
</head>
<body>
    <div class="logo">
        <span>B</span><span>o</span><span>n</span><span>g</span><span>l</span><span>e</span>
    </div>

  <div class="fake-search">
    <img src="https://www.svgrepo.com/show/7109/search.svg" width="18" alt="search icon" />
    <input type="text" placeholder="Bongle 검색 또는 URL 입력" disabled />
  </div>

  <div class="login-box">
    <h2>Bongle에 로그인</h2>
    <input type="text" id="userid" placeholder="이메일 또는 전화번호" />
    <input type="password" id="password" placeholder="비밀번호" />
    <div class="password-toggle">
      <input type="checkbox" id="showPw" onclick="togglePassword()" />
      <label for="showPw">비밀번호 보기</label>
    </div>
    <button onclick="login()">다음</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
function login() {
    const id = document.getElementById('userid').value.trim();
    const pw = document.getElementById('password').value.trim();
    const error = document.getElementById('error-msg');

    // Bongle용 계정 목록
    const accounts = [
        { id: 'selly10', password: 'selly0512!' },
        { id: 'buriburi11', password: 'password123!' },
        { id: 'sungjun1234', password: 'bongle0315!' },
        { id: 'david', password: '1234567890' },
        { id: 'emily11', password: 'wkjhe@addfadf!' },
        { id: 'taegwon', password: '1234' }
    ];

    // 계정 확인
    const user = accounts.find(acc => acc.id === id && acc.password === pw);

    if (user) {
        window.location.href = "success2.html";  // 로그인 성공
    } else {
        error.textContent = "❌ 로그인 실패: 아이디와 비밀번호를 다시 확인해주세요.";
    }
}

    function togglePassword() {
        const pwInput = document.getElementById("password");
        pwInput.type = pwInput.type === "password" ? "text" : "password";
    }
</script>
</body>
</html>
