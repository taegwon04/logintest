<!DOCTYPE html>

  <style>
    body {

      background: linear-gradient(to right, #111, #1a1a1a);
      color: #39ff14;
      display: flex;

      justify-content: center;

    h1 {

    .signup-box {

    .signup-box input {

      border-radius: 6px;
      font-size: 1rem;
      background: black;
      color: #39ff14;
      text-align: center;
    }

    .show-password {

      color: #39ff14;
      text-align: left;
      margin-top: -5px;
      margin-bottom: 5px;
    }

    .signup-box button {
      padding: 10px;
      background-color: #39ff14;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }

    .signup-box button:hover {

    .error {

</head>
<body>
