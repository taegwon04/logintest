<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>봉양중학교 모의해킹실습</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dfffd6, #a8e6cf);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #388e3c;
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px rgba(56, 142, 60, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    p {
      color: #4b7d57;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .clover-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
    }

    .clover-card {
      background-color: #ffffffdd;
      border: 2px solid #81c784;
      border-radius: 16px;
      padding: 20px;
      width: 220px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fadeInUp 0.6s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .clover-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .clover-card h3 {
      margin: 0;
      color: #2e7d32;
    }

    .clover-card p {
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 500px) {
      .clover-card { width: 90%; }
    }
    .wide-card {
      width: 460px; /* 기존 220px * 2 + 여백 약간 */
    }

    @media (max-width: 500px) {
      .wide-card { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>☘️ 봉양중학교: 약한 비밀번호를 뚫어라!</h1>
  <p>각각의 웹사이트에 모의 해킹 실습을 해보며 보안의 중요성을 알아봅시다</p>

  <div class="clover-container">
    <div class="clover-card" onclick="location.href='login1.html'">
      <h3>🍀 쇼핑몰 사이트</h3>
      <p>이벤트가 많아 보여요!<br>바로 가입해볼까요?</p>
    </div>
    <div class="clover-card" onclick="location.href='login2.html'">
      <h3>🔍 Bongle 검색 사이트</h3>
      <p>검색을 편리하게 도와주는<br>학교 전용 검색 엔진이에요!</p>
    </div>
    <div class="clover-card" onclick="location.href='login3.html'">
      <h3>🎮 게임 플랫폼</h3>
      <p>게임을 위한 계정을 만들어요~!</p>
    </div>
    <div class="clover-card" onclick="location.href='login4.html'">
      <h3>💌 SNS 계정</h3>
      <p>친구들과 소통하는 공간,<br> 보안은 괜찮을까요?</p>
    </div>
    <!-- 새로운 버튼: 비밀번호 강도 테스트 (가로 길이 두 배로!) -->
    <div class="clover-card wide-card" onclick="location.href='password.html'">
      <h3>🔒 비밀번호 강도 테스트</h3>
      <p>직접 만든 비밀번호의 보안 지수를 확인해보세요!</p>
    </div>
  </div>

  <script>
    // 떨어지는 클로버 만들기
    function createClover() {
      const clover = document.createElement("div");
      clover.textContent = "☘️";
      clover.style.position = "fixed";
      clover.style.left = Math.random() * window.innerWidth + "px";
      clover.style.top = "-30px";
      clover.style.fontSize = "20px";
      clover.style.opacity = Math.random();
      clover.style.animation = `fall ${5 + Math.random() * 5}s linear`;
      document.body.appendChild(clover);

      setTimeout(() => { clover.remove(); }, 10000);
    }

    setInterval(createClover, 1000);

    // 클로버 떨어지는 애니메이션
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(100vh); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
