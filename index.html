<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #a973ff;
      animation: fadeIn 1s ease-in-out 0.2s backwards;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #8a2be2;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
      animation: fadeIn 1s ease-in-out 0.4s backwards;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #ccc;
    }

    input {
      padding: 10px;
      border: 1px solid #8a2be2;
      border-radius: 8px;
      background: #222;
      color: #fff;
      width: 100%;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #c39aff;
      outline: none;
      box-shadow: 0 0 8px #a973ff;
      background-color: #1b1b1b;
    }

    button {
      padding: 12px;
      background-color: #8a2be2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #8a2be2;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #a655ff;
      box-shadow: 0 0 20px #a655ff;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    a {
      color: #a973ff;
      text-decoration: none;
      display: inline-block;
      margin-top: 16px;
      font-size: 0.95rem;
      transition: color 0.3s;
      animation: fadeIn 1s ease-in-out 0.6s backwards;
    }

    a:hover {
      color: #c39aff;
    }

    @media (max-width: 500px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>🔐 로그인</h1>
  <form onsubmit="login(event)">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" placeholder="아이디" required />
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호" required />
    </div>
    <button type="submit">로그인</button>
  </form>
  <a href="register.html">회원가입</a>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const savedPassword = localStorage.getItem("user_" + username);

      if (savedPassword && savedPassword === password) {
        alert("로그인 성공!");
        window.location.href = "dashboard.html";
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.");
      }
    }
  </script>
</body>
</html>
