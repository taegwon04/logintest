<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelPlay - 로그인 성공</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nanum Gothic Coding', 'Noto Sans KR', sans-serif;
      background: linear-gradient(to right, #111, #1a1a1a);
      color: #39ff14;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .success-box {
      background-color: #111;
      border: 2px solid #39ff14;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 16px #39ff14aa;
      max-width: 360px;
      animation: fadeInUp 0.6s ease-out;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .home-button {
      padding: 12px 24px;
      background-color: #39ff14;
      color: black;
      font-size: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .home-button:hover {
      background-color: #2ecc10;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>로그인 성공</h1>
    <p>PixelPlay에 오신 걸 환영합니다!<br>즐겁게 플레이하세요 🎮</p>
    <a href="index.html" class="home-button">🏠 홈 화면으로</a>
  </div>
</body>
</html>
