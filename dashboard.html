<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대시보드</title>
</head>
<body>
  <h1>🎉 로그인 성공!</h1>
  <p>회원가입과 로그인이 완료되었습니다.</p>
</body>
</html>
<style>
  body {
    background-color: #111;
    color: #eee;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  form {
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 20px #8a2be2;
    backdrop-filter: blur(10px);
    text-align: center;
  }

  input {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #8a2be2;
    border-radius: 8px;
    background: #222;
    color: #fff;
    width: 200px;
  }

  button {
    padding: 10px 20px;
    background-color: #8a2be2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 10px #8a2be2;
    transition: 0.3s;
  }

  button:hover {
    background-color: #a655ff;
    box-shadow: 0 0 20px #a655ff;
  }

  a {
    color: #8a2be2;
  }
</style>
